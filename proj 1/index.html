<!-- 
style modifica o estilo de algo do texto
função color do style 
1 color: {a cor desejada}; muda a cor da letra
2 background-color: {a cor desejada}; muda a cor de fundo do testo ou da pagina , depende do div
3 border: {tamanho} solid [para ser solido as bordas] {a cor desejada};

é possivel colocar diversos comandos juntos dentro de um style, porem so é permitido um comando style
os de mais devem ser colocados dentro do "aspas" do style seguido com o final do codigo usando ;

as cores podem ser delcaradas por nome ou pelo codigo RGB ,RGBA ou por codigo HEX sempre usando , para diferenciar
(tembém tem os HSL e HSLA)

-->
